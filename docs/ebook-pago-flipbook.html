<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>P.A.G.O. — Ebook Interativo</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap');
  
  * { box-sizing: border-box; margin: 0; padding: 0; }
  
  body {
    font-family: 'Montserrat', sans-serif;
    background: #0f1a2e;
    color: #FAFAF8;
    overflow: hidden;
    height: 100vh;
    display: flex;
    flex-direction: column;
  }

  /* Header */
  .header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 20px;
    background: #1A2744;
    border-bottom: 1px solid rgba(184,168,138,0.2);
    flex-shrink: 0;
    z-index: 10;
  }
  .header h1 {
    font-size: 1.1rem;
    font-weight: 600;
    letter-spacing: 0.15em;
    color: #B8A88A;
  }
  .header .subtitle {
    font-size: 0.65rem;
    letter-spacing: 0.2em;
    text-transform: uppercase;
    color: rgba(250,250,248,0.4);
  }
  .page-info {
    font-size: 0.75rem;
    color: rgba(250,250,248,0.5);
  }

  /* Viewer */
  .viewer {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow: hidden;
    padding: 10px;
  }

  .book-container {
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    max-width: 100%;
    max-height: 100%;
  }

  .page-wrapper {
    position: relative;
    display: flex;
    box-shadow: 0 10px 60px rgba(0,0,0,0.5), 0 2px 20px rgba(0,0,0,0.3);
    border-radius: 4px;
    overflow: hidden;
    transition: transform 0.1s ease;
  }

  .page {
    display: block;
    max-height: calc(100vh - 120px);
    width: auto;
    object-fit: contain;
    user-select: none;
    -webkit-user-drag: none;
  }

  /* Page turn animation */
  .page-wrapper.turning-right {
    animation: turnRight 0.4s ease-in-out;
  }
  .page-wrapper.turning-left {
    animation: turnLeft 0.4s ease-in-out;
  }

  @keyframes turnRight {
    0% { transform: perspective(1200px) rotateY(0deg); }
    50% { transform: perspective(1200px) rotateY(-15deg); }
    100% { transform: perspective(1200px) rotateY(0deg); }
  }
  @keyframes turnLeft {
    0% { transform: perspective(1200px) rotateY(0deg); }
    50% { transform: perspective(1200px) rotateY(15deg); }
    100% { transform: perspective(1200px) rotateY(0deg); }
  }

  /* Navigation arrows */
  .nav-btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    width: 50px;
    height: 80px;
    background: rgba(26,39,68,0.7);
    border: 1px solid rgba(184,168,138,0.3);
    color: #B8A88A;
    font-size: 1.5rem;
    cursor: pointer;
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.2s;
    z-index: 5;
    backdrop-filter: blur(4px);
  }
  .nav-btn:hover {
    background: rgba(26,39,68,0.9);
    border-color: #B8A88A;
  }
  .nav-btn:disabled {
    opacity: 0.2;
    cursor: default;
  }
  .nav-btn.prev { left: 15px; }
  .nav-btn.next { right: 15px; }

  /* Click zones */
  .click-zone {
    position: absolute;
    top: 0;
    width: 35%;
    height: 100%;
    cursor: pointer;
    z-index: 3;
  }
  .click-zone.left { left: 0; }
  .click-zone.right { right: 0; }

  /* Controls bar */
  .controls {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 15px;
    padding: 10px 20px;
    background: #1A2744;
    border-top: 1px solid rgba(184,168,138,0.2);
    flex-shrink: 0;
  }
  .controls button {
    background: rgba(184,168,138,0.15);
    border: 1px solid rgba(184,168,138,0.3);
    color: #B8A88A;
    padding: 6px 14px;
    border-radius: 6px;
    font-family: 'Montserrat', sans-serif;
    font-size: 0.7rem;
    letter-spacing: 0.1em;
    cursor: pointer;
    transition: all 0.2s;
  }
  .controls button:hover {
    background: rgba(184,168,138,0.3);
  }
  .controls button:disabled {
    opacity: 0.3;
    cursor: default;
  }
  .controls .page-slider {
    width: 200px;
    accent-color: #B8A88A;
  }
  .controls .page-num {
    font-size: 0.75rem;
    color: rgba(250,250,248,0.6);
    min-width: 80px;
    text-align: center;
  }

  /* Fullscreen */
  .fs-btn {
    background: none;
    border: 1px solid rgba(184,168,138,0.3);
    color: #B8A88A;
    padding: 4px 10px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 0.8rem;
    transition: all 0.2s;
  }
  .fs-btn:hover { background: rgba(184,168,138,0.15); }

  /* Loading */
  .loading {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #B8A88A;
    font-size: 0.85rem;
    letter-spacing: 0.1em;
  }
  .loading .spinner {
    width: 30px;
    height: 30px;
    border: 2px solid rgba(184,168,138,0.2);
    border-top-color: #B8A88A;
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
    margin: 0 auto 10px;
  }
  @keyframes spin { to { transform: rotate(360deg); } }

  /* Thumbnail strip */
  .thumbnails {
    display: none;
    position: fixed;
    bottom: 60px;
    left: 0;
    right: 0;
    background: rgba(15,26,46,0.95);
    border-top: 1px solid rgba(184,168,138,0.2);
    padding: 10px;
    overflow-x: auto;
    white-space: nowrap;
    z-index: 20;
    backdrop-filter: blur(8px);
  }
  .thumbnails.open { display: block; }
  .thumbnails img {
    height: 80px;
    margin: 0 3px;
    border: 2px solid transparent;
    border-radius: 3px;
    cursor: pointer;
    opacity: 0.5;
    transition: all 0.2s;
  }
  .thumbnails img:hover { opacity: 0.8; }
  .thumbnails img.active {
    border-color: #B8A88A;
    opacity: 1;
  }

  /* Mobile */
  @media (max-width: 768px) {
    .nav-btn { width: 36px; height: 60px; font-size: 1.2rem; }
    .nav-btn.prev { left: 5px; }
    .nav-btn.next { right: 5px; }
    .controls { gap: 8px; padding: 8px 10px; }
    .controls .page-slider { width: 120px; }
    .header h1 { font-size: 0.9rem; }
  }

  /* Swipe hint */
  .swipe-hint {
    position: absolute;
    bottom: 20%;
    left: 50%;
    transform: translateX(-50%);
    color: rgba(184,168,138,0.6);
    font-size: 0.7rem;
    letter-spacing: 0.15em;
    text-transform: uppercase;
    animation: fadeOut 3s forwards;
    pointer-events: none;
  }
  @keyframes fadeOut {
    0%, 70% { opacity: 1; }
    100% { opacity: 0; }
  }
</style>
</head>
<body>

<div class="header">
  <div>
    <h1>P.A.G.O.</h1>
    <div class="subtitle">Princípio · Alinhamento · Governo · Obediência</div>
  </div>
  <div style="display:flex;align-items:center;gap:12px;">
    <span class="page-info" id="pageInfo">Página 1 de 67</span>
    <button class="fs-btn" onclick="toggleFullscreen()" title="Tela cheia">⛶</button>
  </div>
</div>

<div class="viewer" id="viewer">
  <div class="loading" id="loading">
    <div class="spinner"></div>
    Carregando...
  </div>

  <div class="book-container" id="bookContainer">
    <div class="page-wrapper" id="pageWrapper">
      <img class="page" id="pageImg" alt="Página do ebook" />
      <div class="click-zone left" onclick="prevPage()"></div>
      <div class="click-zone right" onclick="nextPage()"></div>
    </div>
  </div>

  <button class="nav-btn prev" id="btnPrev" onclick="prevPage()">‹</button>
  <button class="nav-btn next" id="btnNext" onclick="nextPage()">›</button>

  <div class="swipe-hint" id="swipeHint">← Deslize ou clique para navegar →</div>
</div>

<div class="controls">
  <button onclick="goToPage(0)">⏮ Início</button>
  <button id="btnPrevCtrl" onclick="prevPage()">◀ Anterior</button>
  <input type="range" class="page-slider" id="slider" min="0" max="66" value="0" oninput="goToPage(parseInt(this.value))">
  <span class="page-num" id="pageNum">1 / 67</span>
  <button id="btnNextCtrl" onclick="nextPage()">Próxima ▶</button>
  <button onclick="goToPage(pages.length-1)">Fim ⏭</button>
  <button onclick="toggleThumbnails()">☰ Índice</button>
</div>

<div class="thumbnails" id="thumbnails"></div>

let currentPage = 0;
const totalPages = pages.length;
const pageImg = document.getElementById('pageImg');
const pageWrapper = document.getElementById('pageWrapper');
const slider = document.getElementById('slider');
const pageNum = document.getElementById('pageNum');
const pageInfo = document.getElementById('pageInfo');
const loading = document.getElementById('loading');
const btnPrev = document.getElementById('btnPrev');
const btnNext = document.getElementById('btnNext');
const btnPrevCtrl = document.getElementById('btnPrevCtrl');
const btnNextCtrl = document.getElementById('btnNextCtrl');
const thumbnails = document.getElementById('thumbnails');

// Preload cache
const imageCache = {};

function preloadImage(index) {
  if (index < 0 || index >= totalPages || imageCache[index]) return;
  const img = new Image();
  img.src = pages[index];
  imageCache[index] = img;
}

function showPage(index, direction) {
  if (index < 0 || index >= totalPages) return;
  
  currentPage = index;
  
  // Animation
  if (direction) {
    pageWrapper.classList.remove('turning-right', 'turning-left');
    void pageWrapper.offsetWidth; // force reflow
    pageWrapper.classList.add(direction === 'right' ? 'turning-right' : 'turning-left');
  }
  
  pageImg.src = pages[index];
  slider.value = index;
  pageNum.textContent = `${index + 1} / ${totalPages}`;
  pageInfo.textContent = `Página ${index + 1} de ${totalPages}`;
  
  btnPrev.disabled = index === 0;
  btnNext.disabled = index === totalPages - 1;
  btnPrevCtrl.disabled = index === 0;
  btnNextCtrl.disabled = index === totalPages - 1;
  
  // Update thumbnail highlight
  document.querySelectorAll('.thumbnails img').forEach((img, i) => {
    img.classList.toggle('active', i === index);
  });
  
  // Preload adjacent pages
  preloadImage(index + 1);
  preloadImage(index + 2);
  preloadImage(index - 1);
}

function nextPage() {
  if (currentPage < totalPages - 1) showPage(currentPage + 1, 'right');
}

function prevPage() {
  if (currentPage > 0) showPage(currentPage - 1, 'left');
}

function goToPage(index) {
  const dir = index > currentPage ? 'right' : index < currentPage ? 'left' : null;
  showPage(index, dir);
}

function toggleFullscreen() {
  if (!document.fullscreenElement) {
    document.documentElement.requestFullscreen();
  } else {
    document.exitFullscreen();
  }
}

function toggleThumbnails() {
  thumbnails.classList.toggle('open');
  if (thumbnails.classList.contains('open')) {
    // Scroll to active
    const active = thumbnails.querySelector('.active');
    if (active) active.scrollIntoView({ behavior: 'smooth', inline: 'center' });
  }
}

// Build thumbnails
pages.forEach((url, i) => {
  const img = document.createElement('img');
  img.src = url;
  img.loading = 'lazy';
  img.alt = `Página ${i + 1}`;
  if (i === 0) img.classList.add('active');
  img.onclick = () => {
    goToPage(i);
    thumbnails.classList.remove('open');
  };
  thumbnails.appendChild(img);
});

// Keyboard navigation
document.addEventListener('keydown', (e) => {
  if (e.key === 'ArrowRight' || e.key === ' ') { e.preventDefault(); nextPage(); }
  if (e.key === 'ArrowLeft') { e.preventDefault(); prevPage(); }
  if (e.key === 'Home') { e.preventDefault(); goToPage(0); }
  if (e.key === 'End') { e.preventDefault(); goToPage(totalPages - 1); }
  if (e.key === 'Escape') { thumbnails.classList.remove('open'); }
  if (e.key === 'f' || e.key === 'F') { toggleFullscreen(); }
});

// Touch/swipe support
let touchStartX = 0;
let touchStartY = 0;
const viewer = document.getElementById('viewer');

viewer.addEventListener('touchstart', (e) => {
  touchStartX = e.touches[0].clientX;
  touchStartY = e.touches[0].clientY;
}, { passive: true });

viewer.addEventListener('touchend', (e) => {
  const deltaX = e.changedTouches[0].clientX - touchStartX;
  const deltaY = e.changedTouches[0].clientY - touchStartY;
  
  if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > 50) {
    if (deltaX < 0) nextPage();
    else prevPage();
  }
}, { passive: true });

// Mouse wheel
viewer.addEventListener('wheel', (e) => {
  e.preventDefault();
  if (e.deltaY > 0 || e.deltaX > 0) nextPage();
  else prevPage();
}, { passive: false });

// Initial load
pageImg.onload = () => {
  loading.style.display = 'none';
};
showPage(0);

// Preload first few pages
for (let i = 0; i < 5; i++) preloadImage(i);
</script>
