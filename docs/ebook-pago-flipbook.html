<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>P.A.G.O. â€” Ebook Interativo</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Montserrat:wght@400;500;600&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: #0f1923;
    color: #FAFAF8;
    font-family: 'Montserrat', sans-serif;
    overflow: hidden;
    height: 100vh;
    display: flex;
    flex-direction: column;
  }

  /* Header */
  .header {
    background: linear-gradient(135deg, #1A2744 0%, #0f1923 100%);
    padding: 10px 24px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    border-bottom: 1px solid rgba(184,168,138,0.2);
    flex-shrink: 0;
    z-index: 100;
  }
  .header-left {
    display: flex;
    align-items: center;
    gap: 12px;
  }
  .header h1 {
    font-family: 'Cormorant Garamond', serif;
    font-size: 1.3rem;
    font-weight: 600;
    color: #B8A88A;
    letter-spacing: 3px;
  }
  .header .subtitle {
    font-size: 0.65rem;
    color: rgba(184,168,138,0.6);
    letter-spacing: 4px;
    text-transform: uppercase;
  }
  .page-info {
    font-size: 0.8rem;
    color: rgba(250,250,248,0.5);
  }

  /* Book container */
  .book-container {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow: hidden;
    padding: 10px;
  }

  /* The book wrapper */
  .book-wrapper {
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: 100%;
  }

  /* Navigation arrows */
  .nav-btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    width: 44px;
    height: 80px;
    background: rgba(26,39,68,0.8);
    border: 1px solid rgba(184,168,138,0.3);
    color: #B8A88A;
    font-size: 1.5rem;
    cursor: pointer;
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s;
    z-index: 50;
  }
  .nav-btn:hover {
    background: rgba(26,39,68,1);
    border-color: #B8A88A;
  }
  .nav-btn:disabled {
    opacity: 0.3;
    cursor: default;
  }
  .nav-prev { left: 8px; }
  .nav-next { right: 8px; }

  /* Book spread (two pages side by side) */
  .book-spread {
    display: flex;
    max-height: calc(100vh - 120px);
    box-shadow: 0 10px 60px rgba(0,0,0,0.6), 0 0 0 1px rgba(184,168,138,0.1);
    border-radius: 4px;
    overflow: hidden;
  }

  .book-spread.single-page {
    /* For cover and back cover, show single page */
  }

  .page-img {
    height: calc(100vh - 120px);
    width: auto;
    max-width: 50vw;
    object-fit: contain;
    display: block;
    background: #FAFAF8;
  }

  .page-img.single {
    max-width: 45vw;
  }

  .page-left {
    border-right: 1px solid rgba(0,0,0,0.15);
  }

  /* Spine shadow effect */
  .book-spread::after {
    content: '';
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 30px;
    height: 100%;
    background: linear-gradient(90deg, 
      rgba(0,0,0,0.15) 0%, 
      rgba(0,0,0,0.05) 30%,
      transparent 50%,
      rgba(0,0,0,0.05) 70%,
      rgba(0,0,0,0.15) 100%
    );
    pointer-events: none;
    z-index: 10;
  }

  .book-spread.single-page::after {
    display: none;
  }

  /* Footer controls */
  .footer {
    background: linear-gradient(135deg, #1A2744 0%, #0f1923 100%);
    padding: 8px 24px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    border-top: 1px solid rgba(184,168,138,0.2);
    flex-shrink: 0;
    flex-wrap: wrap;
  }

  .footer button {
    background: rgba(26,39,68,0.6);
    border: 1px solid rgba(184,168,138,0.3);
    color: #B8A88A;
    padding: 6px 14px;
    border-radius: 6px;
    font-family: 'Montserrat', sans-serif;
    font-size: 0.75rem;
    cursor: pointer;
    transition: all 0.2s;
    white-space: nowrap;
  }
  .footer button:hover {
    background: rgba(184,168,138,0.15);
    border-color: #B8A88A;
  }
  .footer button.active {
    background: rgba(184,168,138,0.2);
    border-color: #B8A88A;
  }

  .slider-container {
    display: flex;
    align-items: center;
    gap: 8px;
    flex: 1;
    max-width: 400px;
  }

  .slider-container input[type="range"] {
    flex: 1;
    -webkit-appearance: none;
    height: 4px;
    background: rgba(184,168,138,0.3);
    border-radius: 2px;
    outline: none;
  }
  .slider-container input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 16px;
    height: 16px;
    background: #B8A88A;
    border-radius: 50%;
    cursor: pointer;
  }

  .page-counter {
    font-size: 0.8rem;
    color: rgba(250,250,248,0.6);
    min-width: 60px;
    text-align: center;
  }

  /* Fullscreen */
  body.fullscreen .header { display: none; }
  body.fullscreen .book-spread {
    max-height: calc(100vh - 60px);
  }
  body.fullscreen .page-img {
    height: calc(100vh - 60px);
  }

  /* Thumbnail index overlay */
  .thumb-overlay {
    display: none;
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(15,25,35,0.95);
    z-index: 200;
    overflow-y: auto;
    padding: 20px;
  }
  .thumb-overlay.active { display: block; }
  .thumb-overlay .close-btn {
    position: fixed;
    top: 15px;
    right: 20px;
    background: rgba(184,168,138,0.2);
    border: 1px solid rgba(184,168,138,0.4);
    color: #B8A88A;
    width: 36px;
    height: 36px;
    border-radius: 50%;
    font-size: 1.2rem;
    cursor: pointer;
    z-index: 210;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .thumb-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
    gap: 12px;
    padding: 10px;
    max-width: 1000px;
    margin: 0 auto;
  }
  .thumb-item {
    cursor: pointer;
    border: 2px solid transparent;
    border-radius: 4px;
    overflow: hidden;
    transition: all 0.2s;
    position: relative;
  }
  .thumb-item:hover {
    border-color: #B8A88A;
    transform: scale(1.05);
  }
  .thumb-item img {
    width: 100%;
    display: block;
  }
  .thumb-item .thumb-num {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: rgba(26,39,68,0.85);
    color: #B8A88A;
    text-align: center;
    font-size: 0.65rem;
    padding: 2px;
  }

  /* Mobile responsive */
  @media (max-width: 768px) {
    .book-spread {
      flex-direction: column;
    }
    .book-spread.single-page {
      flex-direction: column;
    }
    .page-img {
      max-width: 95vw;
      height: auto;
      max-height: calc(50vh - 60px);
    }
    .page-img.single {
      max-width: 95vw;
      max-height: calc(100vh - 120px);
    }
    .book-spread::after {
      display: none;
    }
    .nav-btn {
      width: 32px;
      height: 50px;
      font-size: 1rem;
    }
  }
</style>
</head>
<body>

<div class="header">
  <div class="header-left">
    <div>
      <h1>P.A.G.O.</h1>
      <div class="subtitle">Princ\u00edpio \u00b7 Alinhamento \u00b7 Governo \u00b7 Obedi\u00eancia</div>
    </div>
  </div>
  <div class="page-info" id="pageInfo">P\u00e1gina 1 de 56</div>
</div>

<div class="book-container">
  <button class="nav-btn nav-prev" id="prevBtn" onclick="prevPage()">\u2039</button>
  
  <div class="book-wrapper">
    <div class="book-spread" id="bookSpread">
      <!-- Pages rendered here -->
    </div>
  </div>
  
  <button class="nav-btn nav-next" id="nextBtn" onclick="nextPage()">\u203a</button>
</div>

<div class="footer">
  <button onclick="goToPage(0)">\u23ee In\u00edcio</button>
  <button onclick="prevPage()">\u25c0 Anterior</button>
  <div class="slider-container">
    <input type="range" id="pageSlider" min="0" max="55" value="0" oninput="goToPage(parseInt(this.value))">
  </div>
  <div class="page-counter" id="pageCounter">1 / 56</div>
  <button onclick="nextPage()">Pr\u00f3xima \u25b6</button>
  <button onclick="goToPage(55)">Fim \u23ed</button>
  <button onclick="toggleThumbnails()">\u2630 \u00cdndice</button>
  <button onclick="toggleFullscreen()">\u26f6</button>
</div>

<!-- Thumbnail overlay -->
<div class="thumb-overlay" id="thumbOverlay">
  <button class="close-btn" onclick="toggleThumbnails()">\u00d7</button>
  <div class="thumb-grid" id="thumbGrid"></div>
</div>

const total = pages.length;
let currentSpread = 0; // 0 = cover (single), then pairs, last = back cover (single)

// Build spread map: cover is single, then pairs, back cover is single
// Spread 0: page 0 (cover - single)
// Spread 1: pages 1,2
// Spread 2: pages 3,4
// ...
// Last spread: last page (back cover - single)

function getSpreadPages(spreadIndex) {
  if (spreadIndex === 0) return [0]; // Cover
  
  let startPage = 1 + (spreadIndex - 1) * 2;
  if (startPage >= total) return [];
  
  if (startPage + 1 >= total) return [startPage]; // Back cover or last single
  
  // Check if next page is the last page (back cover)
  if (startPage + 1 === total - 1) {
    // Show both, back cover will be separate
    return [startPage, startPage + 1];
  }
  
  return [startPage, startPage + 1];
}

function getTotalSpreads() {
  // Cover (1) + pairs + possible back cover
  return Math.ceil((total - 1) / 2) + 1;
}

function renderSpread() {
  const spread = document.getElementById('bookSpread');
  const spreadPages = getSpreadPages(currentSpread);
  
  if (spreadPages.length === 0) return;
  
  let html = '';
  const isSingle = spreadPages.length === 1;
  
  if (isSingle) {
    spread.className = 'book-spread single-page';
    html = `<img src="${pages[spreadPages[0]]}" class="page-img single" alt="P\u00e1gina ${spreadPages[0]+1}" loading="eager">`;
  } else {
    spread.className = 'book-spread';
    html = `<img src="${pages[spreadPages[0]]}" class="page-img page-left" alt="P\u00e1gina ${spreadPages[0]+1}" loading="eager">`;
    html += `<img src="${pages[spreadPages[1]]}" class="page-img page-right" alt="P\u00e1gina ${spreadPages[1]+1}" loading="eager">`;
  }
  
  spread.innerHTML = html;
  
  // Update info
  const firstPage = spreadPages[0] + 1;
  const lastPage = spreadPages[spreadPages.length - 1] + 1;
  const displayText = isSingle ? `P\u00e1gina ${firstPage} de ${total}` : `P\u00e1ginas ${firstPage}-${lastPage} de ${total}`;
  document.getElementById('pageInfo').textContent = displayText;
  document.getElementById('pageCounter').textContent = isSingle ? `${firstPage} / ${total}` : `${firstPage}-${lastPage} / ${total}`;
  document.getElementById('pageSlider').value = spreadPages[0];
  
  // Update nav buttons
  document.getElementById('prevBtn').disabled = currentSpread === 0;
  document.getElementById('nextBtn').disabled = currentSpread >= getTotalSpreads() - 1;
  
  // Preload next spread
  const nextSpreadPages = getSpreadPages(currentSpread + 1);
  nextSpreadPages.forEach(p => {
    const img = new Image();
    img.src = pages[p];
  });
}

function nextPage() {
  if (currentSpread < getTotalSpreads() - 1) {
    currentSpread++;
    renderSpread();
  }
}

function prevPage() {
  if (currentSpread > 0) {
    currentSpread--;
    renderSpread();
  }
}

function goToPage(pageIndex) {
  if (pageIndex === 0) {
    currentSpread = 0;
  } else {
    currentSpread = Math.floor((pageIndex - 1) / 2) + 1;
  }
  if (currentSpread >= getTotalSpreads()) currentSpread = getTotalSpreads() - 1;
  renderSpread();
}

function toggleFullscreen() {
  if (!document.fullscreenElement) {
    document.documentElement.requestFullscreen();
    document.body.classList.add('fullscreen');
  } else {
    document.exitFullscreen();
    document.body.classList.remove('fullscreen');
  }
}

function toggleThumbnails() {
  const overlay = document.getElementById('thumbOverlay');
  overlay.classList.toggle('active');
  
  if (overlay.classList.contains('active') && !overlay.dataset.loaded) {
    const grid = document.getElementById('thumbGrid');
    let html = '';
    for (let i = 0; i < total; i++) {
      html += `<div class="thumb-item" onclick="goToPage(${i}); toggleThumbnails();">
        <img src="${pages[i]}" alt="P\u00e1gina ${i+1}" loading="lazy">
        <div class="thumb-num">${i+1}</div>
      </div>`;
    }
    grid.innerHTML = html;
    overlay.dataset.loaded = 'true';
  }
}

// Keyboard navigation
document.addEventListener('keydown', (e) => {
  if (e.key === 'ArrowRight' || e.key === ' ') { e.preventDefault(); nextPage(); }
  if (e.key === 'ArrowLeft') { e.preventDefault(); prevPage(); }
  if (e.key === 'Home') { e.preventDefault(); goToPage(0); }
  if (e.key === 'End') { e.preventDefault(); goToPage(total - 1); }
  if (e.key === 'Escape') {
    const overlay = document.getElementById('thumbOverlay');
    if (overlay.classList.contains('active')) toggleThumbnails();
  }
});

// Touch/swipe support
let touchStartX = 0;
document.addEventListener('touchstart', (e) => { touchStartX = e.touches[0].clientX; });
document.addEventListener('touchend', (e) => {
  const diff = touchStartX - e.changedTouches[0].clientX;
  if (Math.abs(diff) > 50) {
    if (diff > 0) nextPage(); else prevPage();
  }
});

// Initialize
renderSpread();
</script>
</body>
</html>
